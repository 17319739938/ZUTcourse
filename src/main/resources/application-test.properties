server.port=8081
server.tomcat.max-connections=500
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
## 开启优雅停机, 如果不配置是默认IMMEDIATE, 立即停机
server.shutdown=graceful
## 优雅停机宽限期时间
spring.lifecycle.timeout-per-shutdown-phase=20s
#MyBatis
mybatis.type-aliases-package=xyz.kingsword.course.pojo
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://120.79.31.239:3306/course?useUnicode=true&characterEncoding=utf-8&useSSL=false&useAffectedRows=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.username=course
spring.datasource.password=123456
mybatis.mapper-locations=classpath:mapper/*.xml
#logback
logging.level.xyz.kingsword.course.dao=debug
logging.level.xyz.kingsword.course.service=debug
#hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=3600
spring.datasource.hikari.idle-timeout=1800
spring.datasource.hikari.connection-test-query=SELECT 1
#pageHelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=false
pagehelper.params=count=countSql
# config
config.purchaseStatus=false

