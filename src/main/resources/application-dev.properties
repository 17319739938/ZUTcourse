# application monitor
spring.application.name=course-dev
#MyBatis
mybatis.type-aliases-package=xyz.kingsword.course.pojo
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://cdb-07bxmnxm.cd.tencentcdb.com:10022/course?useUnicode=true&characterEncoding=utf-8&useSSL=false&useAffectedRows=true&allowMultiQueries=true
spring.datasource.username=course
